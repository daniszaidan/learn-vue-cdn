<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learn Vue</title>
    <script src="https://unpkg.com/vue@3"></script>
  </head>
  <body>
    <div id="app">{{greeting}}</div>
    <script>
      let App = {
        data() {
          return {
            greeting: 'Hello world',
          };
        },
      };
      Vue.createApp(App).mount('#app');
    </script>
  </body>
</html>
